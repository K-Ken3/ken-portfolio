
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ken | Technology & Design</title>

    <link rel="icon" type="image/png" href="mylogo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              primary: '#10b981', 
              secondary: '#059669',
              dark: '#020617',
              card: '#0f172a'
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .gradient-text {
        background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Animated Loader */
      #loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #020617;
        z-index: 9999;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.8s;
      }
      .loader-content {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loader-circle {
        width: 100px;
        height: 100px;
        border: 2px solid rgba(16, 185, 129, 0.1);
        border-top: 2px solid #10b981;
        border-radius: 50%;
        animation: spin 1s cubic-bezier(0.76, 0, 0.24, 1) infinite;
      }
      .loader-inner {
        position: absolute;
        width: 60px;
        height: 60px;
        border: 2px solid rgba(52, 211, 153, 0.1);
        border-bottom: 2px solid #34d399;
        border-radius: 50%;
        animation: spin 1.5s reverse linear infinite;
      }
      .loader-text {
        margin-top: 32px;
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-weight: 800;
        letter-spacing: 0.3em;
        color: #10b981;
        text-transform: uppercase;
        font-size: 0.7rem;
        animation: pulse 2s infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(0.98); }
      }
      body.loaded #loader {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      #error-display {
        display: none;
        position: fixed;
        inset: 0;
        background: #020617;
        color: #ef4444;
        padding: 40px;
        font-family: monospace;
        z-index: 10000;
        overflow: auto;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script>
      window.markAppAsLoaded = function() {
        console.log("UI: Application signaled ready.");
        document.body.classList.add('loaded');
      };

      window.onerror = function(msg, url, line, col, error) {
        const display = document.getElementById('error-display');
        if (!display) return;
        display.style.display = 'block';
        display.innerHTML = `
          <h1 style="font-size: 24px; color: #ef4444; margin-bottom: 16px;">Application Crash</h1>
          <p><strong>Message:</strong> ${msg}</p>
          <p><strong>Source:</strong> ${url}</p>
          <pre style="margin-top: 20px; background: #0f172a; padding: 20px; border-radius: 8px; color: #94a3b8; font-size: 12px;">${error ? error.stack : 'Stack trace unavailable'}</pre>
          <button onclick="location.reload()" style="margin-top: 20px; padding: 12px 24px; background: #10b981; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Reload Application</button>
        `;
        return false;
      };
    </script>
  </head>
  <body>
    <div id="loader">
      <div class="loader-content">
        <div class="loader-circle"></div>
        <div class="loader-inner"></div>
      </div>
      <div class="loader-text">Assembling Digital Identity</div>
    </div>
    <div id="error-display"></div>
    <div id="root"></div>
    <!-- Explicitly load the entry point module -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
